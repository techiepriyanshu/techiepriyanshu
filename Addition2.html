<!DOCTYPE html>
<html>
    <body>
        <h1>Addition program</h1>
        <p>Multiply of two numbers</p>
        <p id="demo"></p>
        <p>Addition of two numbers</p>
        <p id="demo1"></p>

        <p>Division of two numbers</p>
        <p id="demo3"></p>
        <script>
            var x,y,m,a,d;//variable assigned
            x=1; //variable declared
            y=2;
            m=x*y;
            a=x+y;
            d=x/y;

            document.getElementById("demo").innerHTML=m;
            document.getElementById("demo1").innerHTML=a;
            document.getElementById("demo3").innerHTML=d;
        </script>
    </body>
</html>
